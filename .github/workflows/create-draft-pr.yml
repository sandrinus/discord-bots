name: Create Draft PR

on:
  push:
    branches: ['*']

permissions:
  contents: read

jobs:
  create-draft-pr:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up GitHub CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y gh

      - name: Authenticate GitHub CLI using PAT
        env:
          MY_PAT: ${{ secrets.MY_PAT }}
        run: |
          unset GH_TOKEN
          echo "$MY_PAT" | gh auth login --with-token

      - name: Create Draft Pull Request
        env:
          GH_TOKEN: ${{ secrets.MY_PAT }}
          BRANCH_NAME: ${{ github.ref_name }}
          REPO_NAME: ${{ github.repository }}
        run: |
          gh pr create --repo "$REPO_NAME" \
                       --base main \
                       --head "$BRANCH_NAME" \
                       --title "Draft PR for $BRANCH_NAME" \
                       --body "Automatically created draft PR." \
                       --draft
